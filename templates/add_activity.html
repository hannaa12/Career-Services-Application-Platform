{% extends "layout.html" %}
{% block title %}Create Activity | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
	<div class="col s12">
		<h2>Job Posting</h2>
        <form class="col s12" method="post" action="/activity-create">
            <div class="row">
                <h5>Job Information</h5>
                <div class="row">
                    <div class="input-field col s6">
                    	<p>Job Description</p>
                        <input name="activity_desc" type="text">
                    </div>
                    <div class="input-field col s6">
                    	<p>Skill Sets</p>
                        <input name="skill" type="text">
                    </div>

			
                    <div class="input-field col s6">
                    	<p>Company Address</p>
                        <input name="activity_address" type="text">
                    </div>
                <div class="row">
                    <div class="input-field col s6">
                    	<p>Salary</p>
                        <input name="price" type="number">
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
{% endblock %}
