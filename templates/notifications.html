{% extends "layout.html" %}
{% block title %}Create Activity | {{session.username}}{% endblock %}

{% block content %}

<div class="row">
	<div class="col s12 green-text">
		<h2>Notifications</h2> 

        <br /><br /><br />
	</div>
	<table class="responsive-table centered">
		<thead>
			<tr>
				<th>Notifcation List</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<td>{{ item.alert }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
